name: Encoding Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify-encoding:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run encoding verification
        run: npm run verify:encoding

      - name: Verify deterministic boundary
        run: npm run verify:no-deterministic-services

      - name: Verify decision infra invariants
        run: npm run verify:decision-infra
